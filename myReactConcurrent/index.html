<html lang="en">

<head>

  <style>
    .content {

    .content-row {
      display: flex;
      flex-wrap: nowrap;
    }

    .content-row.grid {
      margin-left: 100px;
    }

    .content-row>div {
      flex: 0 0 100px;
      border-bottom: 1px solid #e0e2e4;
      border-right: 1px solid #e0e2e4;
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
      padding: 0 4px;
      line-height: 22px;
      height: 22px;
      box-sizing: border-box;
    }

    .content-row>input {
      flex: 0 0 100px;

      white-space: nowrap;
      text-overflow: ellipsis;

      padding: 0 4px;
      line-height: 22px;

      box-sizing: border-box;
    }

    .content-row>div.isChoosed {
      border: 1px solid;
    }

    .content-left {
      position: absolute;
      top: 22px;
      left: 0;
    }
  </style>


  <script type="text/babel">
    /** @jsx Didact.createElement */

    const rowsLength = 10
    const columnLength = 10
    let initData = []
    for (let i = 0; i < rowsLength; i++) {
      const temp = []
      for (let j = 0; j < columnLength; j++) {
        temp.push({
          text: '',
          isChoosed: false,
          isEditing: false,
        })
      }
      initData.push(temp)
    }

    const headerArr = []
    for (let i = 0; i < columnLength; i++) {
      headerArr.push(i + 1)
    }
    const leftNumArr = []
    for (let i = 0; i < rowsLength; i++) {
      leftNumArr.push(i + 1)
    }

    function App() {

      const [data, setState] = Didact.useState(initData)
      function cellClick(index1, index2) {
        setState((s) => {
          for (let i = 0; i < s.length; i++) {
            for (let j = 0; j < s[i].length; j++) {
              s[i][j].isChoosed = false;
              s[i][j].isEditing = false;
            }
          }
          s[index1][index2].isChoosed = true
          s[index1][index2].isEditing = true
          return s
        })
      }
      function cellInput(e, index1, index2) {
        setState((s) => {
          s[index1][index2].text = e.target.value
          return s
        })
      }

      function cellUp(index1, index2) {

      }

        let smallRowIndex = Math.min(startIndex1, endIndex1)
        let largeRowIndex = Math.min(startIndex2, endIndex2)

        }
      }
      return (
        <div class="main">
          <div class="content">
            <div class="content-main">
              <div class="content-row">
                <div>-</div>
                {
                  headerArr.map(item => <div>{item}</div>)
                }
              </div>

              {
                data.map((item, index1) => (
                  <div class="content-row grid">
                    {item.map((item1, index2) => {
                      if (!item1.isEditing) {
                        return <div
                          class={item1.isChoosed ? 'isChoosed' : ''}
                          onClick={() => cellClick(index1, index2)}
                          onMousedown={() => cellDown(index1, index2)}
                          onMouseup={() => cellUp(index1, index2)}
                        >{item1.text}</div>
                      } else {
                        return <input onInput={(e) => cellInput(e, index1, index2)} value={item1.text}></input>
                      }
                    })}
                  </div>))
              }
            </div>
            <div class="content-left">
              {leftNumArr.map(item => <div>{item}</div>)}
            </div>
          </div>
        </div>
      )
    }





    const element = <App />
    const container = document.getElementById("root")
    Didact.render(element, container)
  </script>
</head>

<body>

</html>
